apiVersion: apps/v1
kind: Deployment
metadata:
  name: pitch-perfect
  labels:
    app: pitch-perfect
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pitch-perfect
  template:
    metadata:
      labels:
        app: pitch-perfect
    spec:
      containers:
        - name: pitch-perfect
          image: pitch-perfect:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pitch-perfect-secrets
                  key: database-url
            # Server-side Supabase credentials
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pitch-perfect-secrets
                  key: supabase-url
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: pitch-perfect-secrets
                  key: supabase-anon-key
            # Note: VITE_* variables must be embedded at build time via Docker build args
            # They cannot be injected at runtime for the frontend
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: pitch-perfect-secrets
                  key: supabase-service-role-key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: pitch-perfect-secrets
                  key: openai-api-key
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: pitch-perfect-secrets
                  key: session-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pitch-perfect-service
spec:
  selector:
    app: pitch-perfect
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: pitch-perfect-secrets
type: Opaque
data:
  database-url: <base64-encoded-database-url>
  supabase-url: <base64-encoded-supabase-url>
  supabase-anon-key: <base64-encoded-supabase-anon-key>
  supabase-service-role-key: <base64-encoded-supabase-service-role-key>
  openai-api-key: <base64-encoded-openai-api-key>
  session-secret: <base64-encoded-session-secret>
